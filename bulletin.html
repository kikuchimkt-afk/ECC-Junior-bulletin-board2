<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧 | ECC Junior お知らせ掲示板</title>
    <meta name="description" content="ECC Juniorの最新お知らせをご確認ください">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>🐰 ECC Junior お知らせ掲示板</h1>
            <p>最新のお知らせをチェックしましょう！</p>
        </header>

        <nav class="nav-bar">
            <div id="user-info" class="user-info">
                <!-- JS で表示 -->
            </div>
        </nav>

        <main id="announcements-container">
            <!-- JS で描画 -->
            <div class="empty-state">
                <div class="icon">⏳</div>
                <p>読み込み中...</p>
            </div>
        </main>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bulletin.js"></script>
    <script>
        // 初期化
        document.addEventListener('DOMContentLoaded', async () => {
            // データベース初期化
            await DB.init();

            // 認証チェック
            const session = Auth.requireAuth();
            if (!session) return;

            // ユーザー情報表示
            Bulletin.displayUserInfo(session);

            // お知らせ一覧表示
            await Bulletin.render();
        });
    </script>
</body>

</html>
