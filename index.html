<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | ECC Junior お知らせ掲示板</title>
    <meta name="description" content="ECC Juniorのお知らせ掲示板へログインしてください">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ECC Junior<br>お知らせ掲示板</h1>
            <p class="subtitle">ログインして最新のお知らせをチェック！</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="userId">ユーザーID</label>
                    <input type="text" id="userId" name="userId" placeholder="例: user001" required>
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                </div>
                
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>
    </div>
    
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 初期化
        document.addEventListener('DOMContentLoaded', async () => {
            // データベース初期化
            await DB.init();
            await DB.seed();
            
            // 既にログイン済みならリダイレクト
            const session = Auth.getSession();
            if (session) {
                window.location.href = session.isAdmin ? 'admin.html' : 'bulletin.html';
                return;
            }
        });
        
        // ログインフォーム処理
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            
            errorEl.classList.remove('show');
            
            const result = await Auth.login(userId, password);
            
            if (result.success) {
                // ログイン成功 - リダイレクト
                window.location.href = result.user.isAdmin ? 'admin.html' : 'bulletin.html';
            } else {
                // エラー表示
                errorEl.textContent = result.message;
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
